services:
  - type: web
    name: fleetshield-api
    runtime: node
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: CORS_ORIGIN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SMALLEST_API_KEY
        sync: false
      - key: GEOTAB_DATABASE
        sync: false
      - key: GEOTAB_USERNAME
        sync: false
      - key: GEOTAB_PASSWORD
        sync: false
      - key: GEOTAB_SERVER
        value: my.geotab.com
